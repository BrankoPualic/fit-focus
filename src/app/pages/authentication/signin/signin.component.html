<div class="container">
  <form
    class="d-flex flex-column mx-auto p-4 mt-5 col-md-8 col-lg-6"
    [formGroup]="signinForm"
    (ngSubmit)="signin()"
  >
    <h3 class="mx-auto mb-3 text-center">Welcome! Please Sign in.</h3>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="text" class="form-control" formControlName="emailAddress" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        #password
        formControlName="password"
      />
      <i class="bi bi-eye-slash" (click)="toggleVisibility()"></i>
    </div>
    <div class="mb-3 text-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="signinForm.invalid"
      >
        Sign in
      </button>
    </div>
    <div class="text-center">
      <h5 class="text-muted">Demo</h5>
      <p class="m-0">Email address: test&commat;test.test</p>
      <p class="m-0">Password: test123</p>
    </div>
  </form>
</div>
