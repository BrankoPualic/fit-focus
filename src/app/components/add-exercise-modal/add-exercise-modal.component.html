<div class="modal-header">
  <h4 class="modal-title pull-left">Add Exercise</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<form
  [formGroup]="addExercise"
  class="modal-body d-flex flex-column justify-content-start"
>
  <div class="input-group mb-3 d-flex align-items-center">
    <label for="exercise" class="col-4">Exercise</label>
    <input
      class="form-control col-8"
      [typeahead]="exercisesComplex"
      [formControl]="exerciseControl"
      typeaheadOptionField="name"
      typeaheadGroupField="region"
      [typeaheadScrollable]="true"
      [typeaheadOptionsInScrollableView]="10"
      (typeaheadOnSelect)="onExerciseSelect($event)"
    />
  </div>
  <div class="input-group mb-3 d-flex align-items-center">
    <label for="weight" class="col-4">Weight</label>
    <input
      type="text"
      id="weight"
      formControlName="weight"
      class="form-control col-8"
    />
    <span class="icons-inside-input">kg</span>
  </div>
  <div class="input-group mb-3 d-flex align-items-center">
    <label for="sets" class="col-4">Sets</label>
    <input
      type="text"
      id="sets"
      formControlName="sets"
      class="form-control col-8"
      maxlength="3"
    />
  </div>
  <div class="input-group mb-3 d-flex align-items-center">
    <label for="reps" class="col-4">Repetitions</label>
    <input
      type="text"
      id="reps"
      formControlName="repetitions"
      class="form-control col-8"
      maxlength="3"
    />
  </div>
  <div class="input-group mb-3 d-flex align-items-start">
    <label for="notes" class="col-4">Notes</label>
    <textarea
      id="notes"
      formControlName="notes"
      class="form-control col-8"
      maxlength="500"
      rows="5"
      cols="10"
      style="resize: none"
    ></textarea>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button
      class="btn btn-primary"
      (click)="saveAddedExercise()"
      [disabled]="addExercise.invalid"
    >
      Save
    </button>
  </div>
</form>
