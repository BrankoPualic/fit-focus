<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Log Your Bodyweight</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <form
    [formGroup]="newLog"
    class="modal-body d-flex flex-column justify-content-start"
  >
    <div class="input-group mb-3 d-flex align-items-center">
      <label for="date" class="col-4">Date</label>
      <input
        type="text"
        placeholder="Datepicker"
        class="form-control col-8 pointer"
        bsDatepicker
        formControlName="date"
        [bsConfig]="bsConfig"
        (keydown)="disableTyping($event)"
        [bsValue]="defaultDate"
      />
      <i class="bi bi-calendar-date icons-inside-input"></i>
    </div>
    <div class="input-group mb-3 d-flex align-items-center">
      <label for="bodyweight" class="col-4">Bodyweight</label>
      <input
        type="text"
        id="bodyweight"
        formControlName="bw"
        class="form-control col-8 pointer"
        maxlength="4"
      />
      <span class="icons-inside-input">kg</span>
    </div>
    <div class="input-group mb-3 d-flex align-items-center">
      <label for="bodyfat" class="col-4">Bodyfat Percentage</label>
      <input
        type="text"
        id="bodyfat"
        formControlName="bf"
        class="form-control col-8 pointer"
        maxlength="4"
      />
      <span class="icons-inside-input">%</span>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button
        class="btn btn-primary"
        (click)="logBodyweight()"
        [disabled]="newLog.invalid"
      >
        Save
      </button>
    </div>
  </form>
</ng-template>
<a style="opacity: 0; pointer-events: none" (click)="open(template)" #btn></a>
